<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img{
            height: 300px !important;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <section id="randomMichis" class="py-2">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center f-bold">Random Dogs</h1>
                    <h6 class="text-center text-body-secondary">Random images of dogs loading from an API with JavaScript</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-4">
                    <article>
                        <img id="dogImage1" src="" alt="random dog image" class="img-fluid card object-cover">
                        <button class="btn btn-outline-primary mx-auto d-block mt-1">Save dog to favorites</button>
                    </article>
                </div>
                <div class="col-12 col-md-4">
                    <article>
                        <img id="dogImage2" src="" alt="random dog image" class="img-fluid card object-cover">
                        <button class="btn btn-outline-primary mx-auto d-block mt-1">Save dog to favorites</button>
                    </article>
                </div>
                <div class="col-12 col-md-4">
                    <article>
                        <img id="dogImage3" src="" alt="random dog image" class="img-fluid card object-cover">
                        <button class="btn btn-outline-primary mx-auto d-block mt-1">Save dog to favorites</button>
                    </article>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id="reloadButton" class="btn btn-outline-success mx-auto d-block mt-3" onclick="reload()">Click to see another dog!</button>
                </div>
            </div>
        </div>
    </section>
    
    <section id="favoritesMichis" class="py-2">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center f-bold">Favorite Dogs</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-4">
                    <article>
                        <img id="favoriteDogImage1" src="" alt="favorite random dog image" class="img-fluid card object-cover">
                        <button class="btn btn-outline-primary mx-auto d-block mt-1">Remove dog from favorites</button>
                    </article>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
