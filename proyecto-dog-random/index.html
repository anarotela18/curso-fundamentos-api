<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <section id="randomDogs" class="py-2">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center fw-bold">Random Dogs</h1>
                    <h6 class="text-center text-body-secondary">Random images of dogs loading from an API with JavaScript</h6>
                    <div id="message" class="mt-3"></div>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
                    <article>
                        <img id="dogImage1" src="" alt="random dog image" class="img-fluid rounded shadow">
                        <button id="dogButtonRandom1" class="btn btn-outline-primary w-100 mt-2">Save dog to favorites</button>
                    </article>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
                    <article>
                        <img id="dogImage2" src="" alt="random dog image" class="img-fluid rounded shadow">
                        <button id="dogButtonRandom2" class="btn btn-outline-primary w-100 mt-2">Save dog to favorites</button>
                    </article>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-success mx-auto d-block mt-3" onclick="loadRandomDogs()">
                       <i class="bi bi-arrow-clockwise"></i>  Click to see another dog!
                    </button>
                </div>
            </div>
        </div>
    </section>
    
    <section id="favoriteDogs" class="py-4">
        <div class="container">
            <h2 class="text-center mb-4">Favorite Dogs</h2>
            <div id="favoritesContainer" class="row justify-content-center g-3">

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
