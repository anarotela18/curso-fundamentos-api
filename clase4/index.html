<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endpoints y query parameters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img{
            height: 300px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 py-2">
                <h1 class="text-center f-bold">Random Dogs</h1>
                <h6 class="text-center text-body-secondary">Random images of dogs loading from an API with JavaScript</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4">
                <img id="dogImage1" src="" alt="random dog image" class="img-fluid card object-cover">
            </div>
            <div class="col-12 col-md-4">
                <img id="dogImage2" src="" alt="random dog image" class="img-fluid card object-cover">
            </div>
            <div class="col-12 col-md-4">
                <img id="dogImage3" src="" alt="random dog image" class="img-fluid card object-cover">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button id="reloadButton" class="btn btn-outline-success mx-auto d-block mt-1" onclick="reload()">Click to see another dog!</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
